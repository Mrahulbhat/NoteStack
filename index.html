<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteStack Dashboard</title>
    <link rel="icon" href="images/aws.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animation for marquee */
        .marquee {
            animation: marquee 15s linear infinite;
            white-space: nowrap;
            font-weight: 800;
            font-size: 20px;
            letter-spacing: 5px;
        }

        @keyframes marquee {
            0% {
                transform: translate(-100%, 0);
            }

            100% {
                transform: translate(100%,0);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex ">
            <div class="text-2xl font-semibold">NoteStack</div>
            <div>
                <ul class="flex text-xl ml-10">
                    <li><a href="cc_m1.html" class="hover:text-gray-400">Cloud Computing</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Stylish marquee -->
    <div class="bg-gray-700 py-3">
        <div class="container mx-auto">
            <div class="marquee text-xl text-center  text-yellow-400">
                Cloud Computing Module 1 Notes Uploaded!
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-14 text-center">
        <h1 class="text-5xl font-bold mb-10">Welcome to NoteStack</h1>
    </div>

    <div class="container mx-auto p-6">
        <!-- Recent Notes Section -->
        <div class="mb-8">
            <h2 class="text-3xl font-semibold mb-4 text-center text-blue-500">Recently Added Notes</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-800 p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <h3 class="text-xl font-bold"><a href="cc_m1.html">Cloud Computing </a></h3>
                    <p class="mt-2">Module 1</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <h3 class="text-xl font-bold">Cloud Computing </h3>
                    <p class="mt-2">Module 2 </p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <h3 class="text-xl font-bold">Upcoming...</h3>
                    <p class="mt-2">Coming Soon</p>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="mb-8">
            <h2 class="text-3xl font-semibold mb-4 text-center text-green-500">Statistics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div
                    class="bg-gray-800 p-4 rounded-lg shadow-md text-center transition-transform transform hover:scale-105">
                    <h3 class="text-lg font-semibold">Total Subjects</h3>
                    <p class="text-3xl">5</p>
                </div>
                <div
                    class="bg-gray-800 p-4 rounded-lg shadow-md text-center transition-transform transform hover:scale-105">
                    <h3 class="text-lg font-semibold">Total Notes</h3>
                    <p class="text-3xl">2</p>
                </div>
                <div
                    class="bg-gray-800 p-4 rounded-lg shadow-md text-center transition-transform transform hover:scale-105">
                    <h3 class="text-lg font-semibold">Target</h3>
                    <p class="text-3xl">IA - 1</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-16">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2024 NoteStack. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
